<!DOCTYPE html>
<html>
<head>
    <title>Contact - Présentation de Films</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4533730649457394" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="Contactez l'équipe de Présentation de Films">
    <link rel="canonical" href="contact.html">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <nav class="nav">
                <a href="index.html" class="brand">Films</a>
                <div class="spacer"></div>
                <a href="about.html">À propos</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Confidentialité</a>
            </nav>
        </header>
        <h1>Contact</h1>
        <p>Envoyez-nous un message et nous reviendrons vers vous.</p>
        <form action="https://formsubmit.co/issameariba@gmail.com" method="POST">
            <!-- Anti-spam honeypot -->
            <input type="text" name="_honey" style="display:none">
            <!-- Disable captcha and set email template/subject -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="Nouveau message - Présentation de Films">
            <!-- Redirect after submit -->
            <input type="hidden" name="_next" value="index.html">
            <div>
                <label for="name">Nom</label><br>
                <input id="name" name="name" type="text" required>
            </div>
            <div>
                <label for="email">Email</label><br>
                <input id="email" name="email" type="email" required>
            </div>
            <div>
                <label for="message">Message</label><br>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4533730649457394" data-ad-slot="0000000000" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
</body>
</html>
